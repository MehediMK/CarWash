{% load static %}
{% load mytags %}

<!-- About Start -->
<div class="about">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="about-img">
                    {% if aboutus.AImage %}
                    <img src="{{aboutus.AImage.url}}" alt="{{aboutus.Atitle}}">
                    {% else %}
                    <img src="{% static 'img/about.jpg' %}" alt="Image">
                    {% endif %}
                </div>
            </div>
            <div class="col-lg-6">
                <div class="section-header text-left">
                    <p>About Us</p>
                    <h2>{{aboutus.Atitle}}</h2>
                </div>
                <div class="about-content">
                    <p>
                        {{aboutus.ADesc|markdown|linebreaks|truncatewords:330}}
                    </p>
                    <ul>
                        {% for item in aboutus.SItem.all %}
                        <li><i class="far fa-check-circle"></i>{{item}}</li>
                        {% endfor %}
                    </ul>
                    <a class="btn btn-custom" href="">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About End -->
